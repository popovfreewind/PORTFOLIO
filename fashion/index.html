<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<title>AVENU FASHION</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- TOP  BAR -->
	<div class="topbar">
		<div class="container">
			<div class="row">
				<div class="topbar__currency js-slide-it-down">
					<div class="topbar__currency-current">
						<i class="fa fa-money fa-lg" aria-hidden="true"></i>
						<span>Currency:</span> GBP 
						<i class="fa fa-caret-down" aria-hidden="true"></i>
					</div>
					<ul class="topbar__currency-list js-slide-it-down-list">
						<li class="topbar__currency-list-item">US</li>
						<li class="topbar__currency-list-item">UA</li>
						<li class="topbar__currency-list-item">RU</li>
					</ul>
				</div>
				<ul class="topbar__nav">
					<li><a href="#" class="topbar__register">Register</a></li>
					<li><a href="#" class="topbar__singin">Sing In</a></li>
					<li>
						<a href="#" class="topbar__cart">
							<span class="topbar__cart-text">
								<i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
								<span class="topbar__cart-text-word">empty </span><span class="topbar__cart-text-quantity">0</span>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!-- HEADER -->
	<div class="header">
		<div class="wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12">
						<a href="index.html" class="header__logo">
							<span class="header__logo-bold">avenue</span> fashion</a>				
						<div class="header__menu js-main-menu-notclouse">
							<div class="header__menu-btn js-mobile-bt">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>
							<ul class="header__nav js-main-menu">
								<li class="header__nav-item"><a href="#">mens</a></li>
								<li class="header__nav-item"><a href="#">womens</a></li>
								<li class="header__nav-item"><a href="#">the brand</a></li>
								<li class="header__nav-item"><a href="#">local stores</a></li>
								<li class="header__nav-item"><a href="#">look book</a></li>	
								<li class="header__nav-item">											
									<form action="get" class="header__form">
										<input type="search" class="header__form-input" placeholder="Search..">
										<label class="header__form-btn-lbl" for="header__form-btn"><i class="fa fa-search" aria-hidden="true"></i></label>
										<input type="submit" class="header__form-btn" id="header__form-btn" value="">
									</form>		
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- SLIDER -->
	<div class="slider">
		<div class="slider__item">
			<span class="slider__text">ave</span>
			<a href="#" class="slider__btn">shop men's collection</a>
			<img src="img/slider1.png" alt="img">	
		</div>
		<div class="slider__item">
			<img src="img/slider2.png" alt="img">
			<span class="slider__text">ave</span>
			<a href="#" class="slider__btn">shop men's collection</a>
		</div>
		<div class="slider__item">
			<img src="img/slider3.png" alt="img">
			<span class="slider__text">ave</span>
			<a href="#" class="slider__btn">shop men's collection</a>
		</div>
		<div class="slider__item">
			<img src="img/slider4.png" alt="img">
			<span class="slider__text">ave</span>
			<a href="#" class="slider__btn">shop men's collection</a>
		</div>
	</div>
